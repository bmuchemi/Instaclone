{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Article</title>
    {{form.media}} {% block styles %} {% bootstrap_css %} {% endblock %}

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-3 col-md-6 offset-3">
                <form action="{%url 'new_image'%}" method="post" enctype="multipart/form-data" class="pt-5">
                    {%csrf_token%} {% bootstrap_form form%}
                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                </form>
            </div>
        </div>
    </div>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}

</body>

</html>
